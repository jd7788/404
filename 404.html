<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 1000px;
        }

        /* 包裹文字的容器 */
        .text-container {
            position: relative;
            animation: float 10s infinite linear;
        }

        h1 {
            color: red;
            font-size: 36px;
            margin: 0;
        }

        /* 定义随机浮动动画 */
        @keyframes float {
            0% {
                transform: translate3d(0, 0, 0);
            }

            25% {
                transform: translate3d(20px, -20px, -10px);
            }

            50% {
                transform: translate3d(-30px, 10px, 20px);
            }

            75% {
                transform: translate3d(15px, 25px, -15px);
            }

            100% {
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="text-container">
        <h1>当前非系统响应时间，</h1>
        <h1>有疑问请联系管理员。</h1>
    </div>
</body>

</html>
